    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Open Sans', sans-serif;
      }
      .login-container {
        padding: 60px 0;
      }
      .login-box {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        padding: 40px;
        max-width: 450px;
        margin: 0 auto;
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .login-header h2 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .login-header p {
        color: #666;
        font-size: 1.1em;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
      }
      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s;
        box-sizing: border-box;
      }
      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .btn-login {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .register-link {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #e0e0e0;
      }
      .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
      .logo-header {
        text-align: center;
        margin-bottom: 30px;
        padding-top: 20px;
      }
      .logo-header a {
        color: white;
        font-size: 2em;
        font-weight: bold;
        text-decoration: none;
      }
      .logo-header .img-circle {
        background: white;
        color: #667eea;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: inline-block;
        line-height: 50px;
        margin-right: 10px;
        font-weight: bold;
      }
      .forgot-password {
        text-align: right;
        margin-top: -10px;
        margin-bottom: 20px;
      }
      .forgot-password a {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9em;
      }
      .forgot-password a:hover {
        text-decoration: underline;
      }
      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .remember-me input {
        width: auto;
        margin-right: 8px;
      }
      .remember-me label {
        margin: 0;
        font-weight: normal;
        color: #666;
      }
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fff;
        z-index: 9999999999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #status {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <!-- font icon css style-->
    <link rel="stylesheet" href="css/font-awesome.min.css" />

  <body onLoad="load()" onUnload="GUnload()">
    <!--wrapper start-->
    <div class="wrapper" id="wrapper">
      <!-- Preloader removed for faster loading -->
      <div id="preloader">
        <div id="status"></div>
      </div>
      <!--Header start -->
      <header>
        <div class="logo-header">
          <a href="index.html">
            <span class="img-circle">S</span>uccess Planet
          </a>
        </div>

        <!--Login form -->
        <div class="login-container">
          <div class="container">
            <div class="login-box">
              <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Login to continue your learning journey</p>
              </div>

              <form id="loginForm" method="POST" action="#">
                <div class="form-group">
                  <label for="email">Email Address <span style="color: red;">*</span></label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email address"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="password">Password <span style="color: red;">*</span></label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                <div class="remember-me">
                  <input type="checkbox" id="remember" name="remember" />
                  <label for="remember">Remember me</label>
                </div>

                <div class="forgot-password">
                  <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">
                  <i class="fa fa-sign-in"></i> Login
                </button>

                <div class="register-link">
                  <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!--/Login form -->
      </header>
      <!--Header end -->
      <!--Footer start-->
      <footer class="footer" style="background: transparent; color: white; margin-top: 40px;">
        <div class="container">
          <div class="row">
            <div class="pull-left">
              <p>&copy; 2024 Success Planet. All Rights Reserved</p>
            </div>
            <div class="pull-right">
              <a href="index.html" style="color: white; text-decoration: none;">
                <i class="fa fa-home"></i> Back to Home
              </a>
            </div>
          </div>
        </div>
      </footer>
      <!--Footer end -->
    </div>

    <script type="text/javascript">
      //<![CDATA[
      var map;

      function load() {
        if (GBrowserIsCompatible()) {
          map = new GMap2(document.getElementById("map"));
          map.setCenter(new GLatLng(-37.817682, 144.957595), 13);
          document.getElementById("map").checked = true;
          toggleZoom(false);
        }
      }

      function toggleZoom(isChecked) {
        if (isChecked) {
          map.enableScrollWheelZoom();
        } else {
          map.disableScrollWheelZoom();
        }
      }

    <!--for coundown jquary-->
    <script type="text/javascript" src="js/jquery.countTo.js"></script>
    <script type="text/javascript">
      jQuery(function ($) {
        $(document).ready(function () {
          //enabling stickUp on the '.navbar-wrapper' class
          $(".navbar-wrapper").stickUp({
            parts: {
              0: "banner",
              1: "features",
              2: "courses",
              3: "teachers",
              4: "pricing",
              5: "testimonial",
              6: "blog",
              7: "contact",
            },
            itemClass: "menuItem",
            itemHover: "active",
            topMargin: "auto",
          });

          // run rlightbox
          $(".lb").rlightbox();
          $(".lb_title-overwritten").rlightbox({ overwriteTitle: true });

          $(".flexslider").flexslider({
            animation: "fade",
            animationLoop: true,
            slideshow: true,
            pauseOnAction: false,
            slideshowSpeed: 7000,
            controlNav: true,
            start: function (slider) {
              $("body").removeClass("loading");
            },
          });

          HeaderVideo.init({
            container: $(".header-video"),
            header: $(".header-video--media"),
            videoTrigger: $("#video-trigger"),
            autoPlayVideo: false,
          });
          $(window).load(function () {
            $("#video-trigger").click();
          });

          var activeImage;

          var getmaxHeight = 0;
          $(".testimonialText li").each(function (index, element) {
            if ($(this).height() > getmaxHeight) {
              getmaxHeight = $(this).height();
              $(".footerTopContent").height(getmaxHeight);
            }
          });

          $(".testimonialText li").fadeTo("fast", 0);
          $(".testimonialText li:first").fadeTo("fast", 1);
          $(".imageSlide .imageBox").removeClass("activeImage");
          $(".imageSlide .imageBox:first").addClass("activeImage");
          $(".imageSlide .imageBox").mouseenter(function () {
            if (!$(this).hasClass("activeImage")) {
              var gi = $(this).index();
              //console.log(gi);
              $(".imageSlide .imageBox").removeClass("activeImage");
              $(this).addClass("activeImage");
              $(".testimonialText li").fadeTo("fast", 0);
              $(".testimonialText li:eq(" + gi + ")").fadeTo("fast", 1);
            }
          });

          // Video lightbox
          $("a[data-rel^='prettyPhoto']").prettyPhoto();

          // for client work jquary
          var windowBottom = $(window).height() + 0;
          var index = 0;
          $(document).scroll(function () {
            (divposition = parseInt($(".factabout").offset().top)), 10;
            (divsrollpos = parseInt($(window).scrollTop())), 10;
            (ctop = parseInt(divposition - divsrollpos)), 10;
            if (ctop < Math.round(windowBottom / 2)) {
              if (index == 0) {
                $(".timer").each(count);
              }
              index++;
            }
          });

          function count(options) {
            var $this = $(this);
            options = $.extend(
              {},
              options || {},
              $this.data("countToOptions") || {}
            );
            $this.countTo(options);
          }
        });
      });
    </script>

    <!--Theme switcher -->
    <script type="text/javascript" src="switcher/js/jquery.cookie.js"></script>
    <!-- jQuery cookie -->
  
    <!-- Style Colors Switcher -->

    <script type="text/javascript">
      $(window).load(function() {
        $("#status").fadeOut();
        $("#preloader").delay(350).fadeOut("slow");
      });
      
      $(document).ready(function() {
        setTimeout(function() {
          $("#status").fadeOut();
          $("#preloader").fadeOut("slow");
        }, 500);
      });
    </script>

    <!-- Login form validation -->
    <script type="text/javascript">
      $(document).ready(function() {
        $('#loginForm').on('submit', function(e) {
          var email = $('#email').val();
          var password = $('#password').val();
          
          if (!email || !password) {
            e.preventDefault();
            alert('Please fill in all required fields!');
            return false;
          }
          
          var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            e.preventDefault();
            alert('Please enter a valid email address!');
            $('#email').focus();
            return false;
          }
          
          alert('Login successful! Redirecting to dashboard...');
          setTimeout(function() {
            window.location.href = 'index.html';
          }, 1000);
          return false;
        });
      });
    </script>
